<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Aula 10 - Bootsrap</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="aula10.css">
</head>
<body>
	<div class="aba">
	<form>
	<div class="form-group container-fluid">
		<div class="row">
			<div class="col-md">
				<label for="Nome">Nome</label>
				<input type="name" class="form-control" id="Nome">
			</div>
			<div class="col-md">
				<label for="Email">Email</label>
				<input type="email" class="form-control" id="Email">
			</div>
		</div>
		<div class="row">
			<div class="col-sm">
				<label for="NewPass">Nova senha (deixe em branco caso não queira alterar)</label>
				<input type="password" class="form-control" id="NewPass">
			</div>
			<div class="col-sm">
				<label for="CrrtPass">Senha atual, por questão de segurança</label>
				<input type="password" class="form-control" id="CrrtPass">
			</div>
		</div>
		<div class="row">
			<div class="col-sm">
				<button type="submit" class="btn btn-primary ddbtn">atualizar meu perfil</button>
			</div>
		</div>
	</div>
	</form>

	</div>
	<div id="background"></div>
</body>
